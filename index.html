<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
	</head>
	<body>
		<div class="game_app">
			<!-- Header -->
			<div class="game_header">
				<div class="scores">
					<span class="center">Score O</span>
					<span class="center" id="player_O">0</span>
				</div>
				<div class="scores">
					<span class="center">Score X</span>
					<span class="center" id="player_X">0</span>
				</div>
			</div>
			<!-- End Header -->
			<!-- Board -->
			<div class="game_board center">
				<div class="player">
					<span id="shift_of">Player X</span>
				</div>
				<div class="wrapper-squares"></div>
			</div>
			<!-- End Board -->

			<!-- History -->
			<div class="game_history">
				<div class="header_history between">
					<span>History</span>
					<button id="close_history">x</button>
				</div>
				<div class="body_history between" id="history_elems">
					<div class="history_elem primary between">
						<span>Player </span>
						<span>Move</span>
						<span>Action</span>
					</div>
					<span class="message">Empty history... ü•±</span>
				</div>
			</div>
			<!-- End History -->

			<!-- Controls -->
			<div class="game_controls center">
				<button class="btn_green" id="new_game">New Game</button>
				<button class="btn_red" id="history">History</button>
			</div>
			<!-- End Controls -->

			<!-- Footer -->
			<footer>
				<small> Developed with ‚ù§Ô∏è by Erick Sosa </small>
			</footer>
			<!-- End Footer -->
		</div>
		<script type="module" src="./src/main.ts"></script>
	</body>
</html>
