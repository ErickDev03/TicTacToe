<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game_app">
    <div class="game_header">
      <div class="scores">
        <span>Score X</span>
        <span id="player_X">0</span>
      </div>
      <div class="scores">
        <span>Score O</span>
        <span id="player_O">0</span>
      </div>
    </div>
    <div class="game_table">
      <div class="player">
        <span id="shift_of">Player X</span>
      </div>
      <div class="wrapper-squares"></div>
    </div>
    <div class="game_controls">
      <button class="btn_green" id="new_game">
        New Game
      </button>
      <button class="btn_red">
        History
      </button>
    </div>
    <footer>
      <small>
        Developed with ❤️ by Erick Sosa
      </small>
    </footer>
  </div>
  <script src="./main.js"></script>
</body>
</html>
