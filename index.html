<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game_app">
    <div class="game_header">
      <div class="scores">
        <span class="center">Score X</span>
        <span class="center" id="player_X">0</span>
      </div>
      <div class="scores">
        <span class="center">Score O</span>
        <span class="center" id="player_O">0</span>
      </div>
    </div>
    <div class="game_table center">
      <div class="player">
        <span id="shift_of">Player X</span>
      </div>
      <div class="wrapper-squares"></div>
    </div>
    <div class="game_history">
      <div class="header_history between">
        <Span>History</Span>
        <button id="close_history">x</button>
      </div>
      <div class="body_history between" id="history_elems">
        <div class="history_elem primary between">
          <span>Player </span>
          <span>Move</span>
          <span>Action</span>
        </div>
        <span class="message">Empty history... ü•±</span>
      </div>
    </div>
    <div class="game_controls center">
      <button class="btn_green" id="new_game">
        New Game
      </button>
      <button class="btn_red" id="history">
        History
      </button>
    </div>
    <footer>
      <small>
        Developed with ‚ù§Ô∏è by Erick Sosa
      </small>
    </footer>
  </div>
  <script src="./main.js"></script>
</body>
</html>
